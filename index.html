<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#000000">

<title>Sistema Entretenimiento Autob√∫s</title>

<style>

html, body{
    margin:0;
    padding:0;
    height:100%;
    overflow:hidden;
    background:#111;
    font-family:Arial, sans-serif;
}

/* viewport real m√≥vil */
body{
    height:100vh;
    height:100dvh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.tablet{
    width:1024px;
    height:600px;
    max-width:100vw;
    max-height:100dvh;
    background:#000;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 0 40px rgba(0,0,0,0.9);
    display:flex;
}

.screen{
    flex:1;
    display:flex;
    flex-direction:column;
    background:#1a1a1a;
    color:white;
    overflow:hidden;
}

/* --- layout vertical correcto --- */

.topbar{
    padding:15px 25px;
    background:#111;
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-size:18px;
    flex-shrink:0;
}

.footer{
    padding:12px;
    background:#111;
    text-align:center;
    font-size:14px;
    color:#777;
    flex-shrink:0;
}

/* √°rea que crece y puede hacer scroll */
.content{
    flex:1;
    overflow:auto;
    display:flex;
    flex-direction:column;
}

/* --- pantallas --- */

.center{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
}

.menu{
    flex:1;
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(180px, 220px));
    gap:40px;
    justify-content:center;
    align-content:center;
    padding:40px;
}

.card{
    background:#262626;
    border-radius:20px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    cursor:pointer;
    transition:.3s;
    aspect-ratio:1/1;
    font-size:18px;
}

.card:hover{
    background:#333;
    transform:scale(1.05);
}

.icon{
    font-size:60px;
    margin-bottom:15px;
}

.list{
    padding:30px;
}

.video-item{
    background:#2b2b2b;
    padding:15px 20px;
    margin-bottom:15px;
    border-radius:10px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-size:18px;
}

.video-item:hover{
    background:#3a3a3a;
}

button{
    padding:6px 12px;
    border:none;
    border-radius:6px;
    background:#ff7a00;
    color:white;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:#ff9d3b;
}

.back{
    cursor:pointer;
    color:#ff7a00;
}

/* video fullscreen */

.fullscreen-video{
    position:absolute;
    inset:0;
    background:#000;
    z-index:999;
    display:flex;
    flex-direction:column;
}

.video-frame{
    flex:1;
}

.video-frame iframe{
    width:100%;
    height:100%;
    border:none;
}

</style>
</head>

<body>

<div class="tablet">
<div id="screen" class="screen">

<div class="center">
<h1>Sistema de Entretenimiento</h1>
<button onclick="startSimulation()">Iniciar Sistema</button>
</div>

</div>
</div>

<script>

let previousScreen="";
let currentAlbum=null;

function startSimulation(){
    const s=document.getElementById("screen");
    s.innerHTML=`
        <div class="content center">
            <h2>Cargando contenido...</h2>
        </div>
    `;
    setTimeout(showMenu,1500);
}

function layout(top,content,footer){
    return `
        <div class="topbar">${top}</div>
        <div class="content">${content}</div>
        <div class="footer">${footer}</div>
    `;
}

function showMenu(){
    const s=document.getElementById("screen");
    s.innerHTML=layout(
        `Bienvenido <span>Autobuses Black</span>`,
        `<div class="menu">
            <div class="card" onclick="showAlbums()">
                <div class="icon">üìÅ</div>√Ålbumes
            </div>
            <div class="card" onclick="showVideos()">
                <div class="icon">üé¨</div>Videos
            </div>
        </div>`,
        `Contenido especializado para tu viaje`
    );
}

function showAlbums(){
    const s=document.getElementById("screen");
    s.innerHTML=layout(
        `<span class="back" onclick="showMenu()">‚Üê Regresar</span> √Ålbumes`,
        `<div class="list">
            <div class="video-item" onclick="showVideos('Acci√≥n')">üé• Acci√≥n</div>
            <div class="video-item" onclick="showVideos('Infantil')">üë∂ Infantil</div>
            <div class="video-item" onclick="showVideos('Comedia')">üòÇ Comedia</div>
            <div class="video-item" onclick="showVideos('Documentales')">üìö Documentales</div>
        </div>`,
        `Sistema bloqueado - Solo contenido autorizado`
    );
}

function showVideos(album=null){
    currentAlbum=album;
    let items="";
    for(let i=1;i<=40;i++){
        items+=`
        <div class="video-item">
            <div>üé¨ Video ${i} ${album?'- '+album:''}</div>
            <button onclick="playVideo()">‚ñ∂</button>
        </div>`;
    }

    const s=document.getElementById("screen");
    s.innerHTML=layout(
        `<span class="back" onclick="${album?'showAlbums()':'showMenu()'}">‚Üê Regresar</span> ${album||'Videos'}`,
        `<div class="list">${items}</div>`,
        `Sistema bloqueado - Solo contenido autorizado`
    );
}

function playVideo(){
    previousScreen=document.getElementById("screen").innerHTML;
    document.getElementById("screen").innerHTML=`
        <div class="fullscreen-video">
            <div class="topbar">
                <span class="back" onclick="closeVideo()">‚Üê Salir</span>
                <span>Reproduciendo</span>
            </div>
            <div class="video-frame">
                <iframe src="https://www.youtube.com/embed/aqz-KE-bpKQ?autoplay=1" allowfullscreen></iframe>
            </div>
        </div>`;
}

function closeVideo(){
    document.getElementById("screen").innerHTML=previousScreen;
}

</script>

</body>
</html>
